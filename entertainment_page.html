<!DOCTYPE html>
<html>
    <head>
        <title>Module 8 Lesson 2 Assignment 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header><h1>Creating an Engaging Entertainment Page</h1></header>
        <nav><!--Task 1-->
            <h2>Table of Contents</h2>
            <ol>
                <li><a href="#images">Image Gallery</a></li>
                <li><a href="#calltoaction">"Call to Action" Buttons</a></li>
                <li><a href="#feedback">Feedback Form</a></li>
            </ol>
        </nav>
        <article id="images"><!--Task 2-->
            <h2>Image Gallery</h2>
            <figure>
                <img src="multimedia/jaws.png" alt="movie poster for the movie &quot;Jaws&quot;" class="posters">
                <img src="multimedia/silenceofthelambs.jpg" alt="movie poster for the movie &quot;Silence of the Lambs&quot;" class="posters">
                <img src="multimedia/jurassicpark.jpg" alt="movie poster for the movie &quot;Jurassic Park&quot;" class="posters">
                <img src="multimedia/starwars.JPG" alt="movie poster for the movie &quot;Star Wars Episode 4: A New Hope&quot;" class="posters">
                <figcaption>Fig.1 - A collection of Movie Posters</figcaption>
            </figure>
        </article>
        <article id="calltoaction">
            <h2>"Call to Action" Buttons</h2>
            <button class="media"><a href="https://youtu.be/dQw4w9WgXcQ?si=3f6KGpZZPTn-mGVl">Watch Now!</a></button>
            <button class="media"><a href="audio.html">Listen Here!</a></button>
        </article>
        <article id="feedback">
            <h2>Feedback Form</h2>
            <form><!--Task 3-->
                <label>Rating:</label>
                <input id="star1" type="radio" name="rating" value="1">
                <label for="star1">1</label>
                <input id="star2" type="radio" name="rating" value="2">
                <label for="star2">2</label>
                <input id="starg3" type="radio" name="rating" value="3">
                <label for="star3">3</label>
                <input id="star4" type="radio" name="rating" value="4">
                <label for="star4">4</label>
                <input id="star5" type="radio" name="rating" value="5">
                <label for="star5">5</label>

                <br>
                <br>
                <label for="comments">Comments:</label>
                <br>
                <textarea name="comments" id="comments" placeholder="Please tell us how we can improve!"></textarea>
                <br>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>
        </article>
    </body>
</html>
